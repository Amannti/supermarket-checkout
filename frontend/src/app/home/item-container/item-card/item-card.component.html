<div class="card" *ngIf="item() as item">
  <div class="header">
    <span>{{ item.name }} <b>{{ item.price }} $</b></span>
    <img src="assets/plus.png" alt="add item icon" (click)="addItem.emit(item.id)" />
  </div>
  <div class="offers" *ngIf="item.offers.length > 0">
    <h3><i>Special offers this week</i></h3>
    <span *ngFor="let offer of item.offers">
      {{ offer.pieces }} for the price of {{ offer.bundlePrice }} $
    </span>
  </div>
</div>
